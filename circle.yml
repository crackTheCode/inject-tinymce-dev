machine:
  timezone:
    Europe/Athens # Set the timezone

general:
  branches:
    only:
      - master # list of branches to build
  artifacts:
    - "build/dist" # relative to the build directory

dependencies:
  pre:
    - npm install grunt-contrib-clean --save-dev
    - npm install grunt-contrib-uglify --save-dev
    - npm install grunt-contrib-copy --save-dev
    - git config --global user.email "circleci@existanze.com"
    - git config --global user.name "CircleCI"
test:
  override:
    - echo "No tests"

deployment:
  master:
    branch: master
    commands:
      - ./deploy.sh

